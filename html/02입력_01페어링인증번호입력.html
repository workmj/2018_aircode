<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8" />
	<title> Hmall </title>
	<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />

	<script src="../js/jquery-2.2.4.min.js"></script>

	<link rel="stylesheet" href="../css/default.css" />
	<script src="../js/ui.js"></script>

</head>
<body>

	<!-- s: header -->
	<header id="header_container">
		<h1 class="hidden_obj"><a href="#"><img src="../images/img_logo01.png" width="70" height="31" alt="Hmall" /></a></h1>
		<div class="lBox">
			<a href="#" class="btn_pairing on">Pairing</a>
		</div>
		<div class="rBox">
			<a href="#" class="btn prev"><span>이전</span></a>
			<a href="#" class="btn close"><span>종료</span></a>
		</div>
	</header>
	<!-- e: header -->

	<!-- s: body -->
	<div id="body_container" class="hasbtn">
		<div class="body_inner">

			<section class="entry_section">
				<h2 class="title">
					TV 화면에 보이는<br />
					인증번호 6자리를 입력해주세요.
				</h2>
				<div class="content_section">
					<!-- s: table -->
					<div class="table_type01">
						<table>
							<col style="width:73px;" />
							<col />
							<tbody>
								<tr>
									<th>인증번호</th>
									<td>
										<div class="txtEntry01"><input type="number" placeholder="인증번호 입력" /></div>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
					<!-- e: table -->
				</div>
			</section>

			<div class="btnAlign_type01 n2">
				<div><a href="#" class="btn_type01 b01">취소</a></div>
				<div><a href="#" class="btn_type01">인증</a></div>
			</div>

		</div>
	</div>
	<!-- e: body -->

</body>
</html>
