<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8" />
	<title> Store </title>
	<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />

	<!-- s: swiper -->
	<link rel="stylesheet" href="../css/swiper.min.css" />
	<script src="../js/swiper.min.js"></script>
	<!-- e: swiper -->

	<!-- s: common -->
	<link rel="stylesheet" href="../css/default.css" />
	<script src="../js/jquery-2.2.4.min.js"></script>
	<script src="../js/ui.js"></script>
	<!-- e: common -->

</head>
<body>

	<!-- s: header -->
	<header id="header_container">
		<h1 class="title" lang="ko">고객센터</h1>
		<div class="subBox ltr">
			<a href="#"><span><img src="../images/btn_prev01.png" width="18" height="18" alt="이전 페이지" /></span></a>
		</div>
		<div class="subBox rtl">
			<a href="#"><span><img src="../images/btn_close01.png" width="15" height="15" alt="닫기" /></span></a>
		</div>
	</header>
	<!-- e: header -->

	<!-- s: body -->
	<div id="body_container" class="customer_page hasBtn">
		<section class="body_inner">

			<!-- s: tab -->
			<div class="tab_type05 n2">
				<ul>
					<li class="on"><a href="#"><span class="in"><img src="../images/icon_customer01.png" width="25" height="25" class="ico" />1:1 문의</span></a></li>
					<li><a href="#"><span class="in"><img src="../images/icon_customer02.png" width="25" height="25" class="ico" />자주하는 질문</span></a></li>
				</ul>
			</div>
			<!-- e: tab -->

			<!-- s: 문의 -->
			<div class="section inquire_content">

				<!-- s: tab -->
				<ul class="tab_type01">
					<li class="active"><a href="#">문의 하기</a></li>
					<li><a href="#">나의 문의 내역</a></li>
				</ul>
				<!-- e: tab -->

				<!-- s: 문의하기 -->
				<div class="inquire_wrap">
					<h2 class="hidden_obj">문의하기</h2>
					<div class="txtEntry01"><input type="text" placeholder="제목을 입력하세요." /></div>
					<div class="txtArea01"><textarea placeholder="내용을 입력하세요."></textarea></div>
				</div>
				<!-- e: 문의하기 -->

			</div>
			<!-- e: 문의 -->

			<p class="descTxt">* 문의하신 내용은 확인 후 등록하신 이메일(아이디)로 회신해 드리겠습니다.</p>

			<a href="#" class="btn_type03 dis btnInquire">문의하기</a>
			<!-- To.개발:
				버튼 활성화 시켜줄 때는 class="dis" 삭제
				<a href="#" class="btn_type03 btnInquire">문의하기</a>
			-->

		</section>
	</div>
	<!-- e: body -->

</body>
</html>
