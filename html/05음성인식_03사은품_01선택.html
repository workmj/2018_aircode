<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8" />
	<title> Hmall </title>
	<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />

	<script src="../js/jquery-2.2.4.min.js"></script>

	<link rel="stylesheet" href="../css/default.css" />
	<script src="../js/ui.js"></script>

</head>
<body>

	<!-- s: header -->
	<header id="header_container">
		<h1 class="hidden_obj"><a href="#"><img src="../images/img_logo01.png" width="70" height="31" alt="Hmall" /></a></h1>
		<div class="lBox">
			<a href="#" class="btn_pairing on">Pairing</a>
		</div>
		<div class="rBox">
			<a href="#" class="btn prev"><span>이전</span></a>
			<a href="#" class="btn close"><span>종료</span></a>
		</div>
	</header>
	<!-- e: header -->

	<!-- s: body -->
	<div id="body_container" class="stt_page hasbtn">
		<div class="body_inner">

			<section class="content_section stt_section">
				<h2 class="title">
					TV화면을 보시면서<br />
					원하는 사은품을 말해보세요.
				</h2>
				<p class="desc">
					예) ‘일번’, ‘이’, ‘삼’
				</p>
				<div class="signal_wrap"><img src="../images/bg_signal01.png" width="70" height="70" alt="음성인식중" /></div>
				<em class="result">“ 4번 ”</em>
			</section>

			<div class="content_section guide">
				<div class="inner">
					<p>원하는 옵션이 보이지 않을 경우, <strong class="pointc01">다음</strong> 이라고 말해주세요.</p>
					<p>이전페이지의 옵션을 보기 원하는 경우, <strong class="pointc01">이전</strong> 이라고 말해주세요.</p>
				</div>
			</div>

			<div class="btn_type03"><a href="#">터치로 선택하기</a></div>

		</div>
	</div>
	<!-- e: body -->

</body>
</html>
