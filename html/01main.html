<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8" />
	<title> Hmall </title>
	<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />

	<script src="../js/jquery-2.2.4.min.js"></script>
	<script src="../js/iscroll.js"></script>

	<link rel="stylesheet" href="../css/default.css" />
	<script src="../js/ui.js"></script>

</head>
<body>

	<!-- s: header -->
	<header id="header_container">
		<h1 class="logo"><a href="#"><img src="../images/img_logo01.png" width="70" height="31" alt="Hmall" /></a></h1>
		<div class="lBox">
			<a href="#" class="btn_pairing">Pairing</a>
		</div>
		<div class="rBox">
			<a href="#" class="btn close"><span>닫기</span></a>
		</div>
	</header>
	<!-- e: header -->

	<!-- s: body -->
	<div id="body_container" class="main_page">
		<div class="body_inner">

			<!-- s: tv -->
			<section class="tv_section">

				<!-- s: header -->
				<div class="header_wrap">
					<span class="ico01">TV</span>
					<a href="#" class="btn_prev"><img src="../images/btn_prev02.png" /><span>이전</span></a>
				</div>
				<!-- e: header -->
				
				<!-- s: remocon -->
				<div class="remote_wrap">
					<div class="direction">
						<img src="../images/bg_remote01.png" class="bg" />
						<div class="btnBox control">
							<a href="#" class="up"><span>위</span></a>
							<a href="#" class="right"><span>오른쪽</span></a>
							<a href="#" class="left"><span>왼쪽</span></a>
							<a href="#" class="down"><span>아래</span></a>
						</div>
						<div class="btnBox ok"><a href="#"><span>OK</span></a></div>
					</div>
					<div class="scale">
						<a href="#" class="btn up"><span>화면 확대</span></a>
						<a href="#" class="btn down"><span>화면 축소</span></a>
					</div>
				</div>
				<script type="text/javascript">
					$(function(){
						/* To.개발: 아래는 테스트용입니다. 실제 개발때는 지워주세요. */
						$(".remote_wrap .direction .btnBox a").on("click", function(){ alert($(this).text()); });
						$(".remote_wrap .scale .btn").on("click", function(){ alert($(this).text()); });
					});
				</script>
				<!-- e: remocon -->

				<!-- s: btn -->
				<div class="btn_wrap">
					<div class="btn"><a href="#">전체상품</a></div>
					<div class="btn"><a href="#">TV 편성표</a></div>
					<div class="btn"><a href="#">음성주문</a></div>
				</div>
				<!-- e: btn -->

			</section>
			<!-- e: tv -->

			<!-- s: mobile -->
			<section class="mobile_section">

				<!-- s: header -->
				<div class="header_wrap">
					<span class="ico01">Mobile</span>
				</div>
				<!-- e: header -->

				<div class="btn_wrap">
					<a href="#" class="btn prev"><span>이전방송</span></a>
					<a href="#" class="btn now">현재방송상품 주문</a>
					<a href="#" class="btn next"><span>다음방송</span></a>
				</div>
				
			</section>
			<!-- e: mobile -->

		</div>
	</div>
	<!-- e: body -->

</body>
</html>
